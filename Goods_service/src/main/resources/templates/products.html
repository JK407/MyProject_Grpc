<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Num</th>
        <th>Style</th>
        <th>Provider</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.num}"></td>
        <td th:text="${product.style}"></td>
        <td th:text="${product.provider}"></td>
    </tr>
</table>
</body>
</html>
